<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by category" (ngModelChange)="searchCategory($event)"  [ngModel]='filterCategoryName'>
            <div class="input-group-append">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Offers List</h4>
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let offer of offers; let i = index" [class.active]="i == currentIndex"
            (click)="setActiveOffer(offer,i)">{{offer.title}}</li>
        </ul>
    </div>
    <div class="col-md-6">
        <app-offers-details [viewMode]='true' [currentOffer]='currentOffer'></app-offers-details>
    </div>
</div>
